<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LED Banner Coworking - Fix Scroll</title>
    <style>
        body, html { 
            margin: 0; padding: 0; background: #000; 
            height: 100vh; display: flex; align-items: center; overflow: hidden; 
        }

        .led-screen {
            position: relative;
            width: 100%;
            height: 350px;
            background: #050505;
            overflow: hidden;
            display: flex;
            align-items: center;
            border-top: 3px solid #222;
            border-bottom: 3px solid #222;
        }

        /* Effet de pixels */
        .led-screen::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.8) 40%, transparent 45%);
            background-size: 6px 6px;
            z-index: 10;
            pointer-events: none;
        }

        #bannerText {
            position: absolute;
            white-space: nowrap;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            text-transform: uppercase;
            /* On initialise à l'extérieur droit de l'écran */
            transform: translateX(100vw); 
        }

        /* Définition de l'animation de défilement */
        @keyframes marquee {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            25% { color: #ffff00; }
            50% { color: #00ff00; }
            75% { color: #0000ff; }
            100% { color: #ff0000; }
        }
    </style>
</head>
<body>

    <div class="led-screen">
        <div id="bannerText">CHARGEMENT...</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwKe-M-zTheHrcr2fLyC2ppWPOMfAfBFOk_ADjQ4IuwX-z78E8-q2o0NKoFPc1MfeHnKw/exec';

        const traducteurCouleurs = {
            "blanc": "#FFFFFF", "jaune": "#FFFF00", "orange": "#FFA500", "rouge": "#FF0000",
            "vert": "#00FF00", "bleu": "#0000FF", "indigo": "#4B0082", "violet": "#EE82EE",
            "brun": "#8B4513", "gris": "#808080", "neon": "#39FF14"
        };

        async function updateBanner() {
            try {
                const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                const el = document.getElementById('bannerText');

                // 1. Mise à jour du texte
                el.innerText = data.text || "BIENVENUE";

                // 2. Taille
                el.style.fontSize = (data.size || 250) + "px";

                // 3. Logique des couleurs et effets
                let valColor = (data.color || "rouge").toLowerCase().trim();
                let anims = [];

                // Reset complet avant application
                el.style.animation = 'none';
                el.style.textShadow = 'none';
                el.style.color = ''; 

                if (valColor.includes("arc en ciel")) {
                    anims.push('rainbow 3s linear infinite');
                } else {
                    const cssColor = traducteurCouleurs[valColor] || valColor;
                    el.style.color = cssColor;
                    el.style.textShadow = `0 0 15px ${cssColor}`;
                    if (valColor === "neon") el.style.textShadow = `0 0 25px ${cssColor}, 0 0 50px ${cssColor}`;
                }

                if (valColor.includes("clignotant")) {
                    anims.push('blink 0.7s step-end infinite');
                }

                // 4. Animation de défilement (Marquee)
                const speed = parseFloat(data.speed) || 10;
                const direction = (data.direction || "gauche").toLowerCase().includes('droite') ? 'reverse' : 'normal';
                
                // On ajoute l'animation principale de défilement
                anims.push(`marquee ${speed}s linear infinite ${direction}`);

                // Application des animations avec un petit délai (setTimeout 0) 
                // pour forcer le navigateur à voir le changement
                setTimeout(() => {
                    el.style.animation = anims.join(', ');
                }, 10);

                console.log("Mise à jour effectuée :", data.text, "| Vitesse :", speed);

            } catch (e) {
                console.error("Erreur de mise à jour:", e);
            }
        }

        setInterval(updateBanner, 20000);
        updateBanner();
    </script>
</body>
</html>
