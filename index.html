
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bandeau LED Master</title>
    <style>
        body, html { 
            margin: 0; padding: 0; background: #000; 
            height: 100vh; display: flex; align-items: center; overflow: hidden; 
        }

        .led-screen {
            position: relative;
            width: 100%;
            height: 300px;
            background: #050505;
            overflow: hidden;
            display: flex;
            align-items: center;
            border-top: 2px solid #222;
            border-bottom: 2px solid #222;
        }

        /* Effet de grille de pixels */
        .led-screen::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.8) 40%, transparent 45%);
            background-size: 5px 5px;
            z-index: 10;
            pointer-events: none;
        }

        #bannerText {
            position: absolute;
            white-space: nowrap;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 180px;
            text-transform: uppercase;
        }

        /* Animation de défilement */
        @keyframes scroll-left {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        /* Animation Clignotante */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Animation Arc-en-ciel */
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffca00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #0000ff; }
            100% { color: #ff00ff; }
        }
    </style>
</head>
<body>

    <div class="led-screen">
        <div id="bannerText">SYNCHRONISATION...</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymWX7y0s86Lre4ukbgymbxJKOr4y0pQ-t2qkKNlGr1ChQlm5pZsvODmIeBTo-ERRaeSQ/exec';

        const traducteurCouleurs = {
            "blanc": "#FFFFFF",
            "jaune": "#FFFF00",
            "orange": "#FFA500",
            "rouge": "#FF0000",
            "vert": "#00FF00",
            "bleu": "#0000FF",
            "indigo": "#4B0082",
            "violet": "#EE82EE",
            "brun": "#8B4513",
            "gris": "#808080",
            "noir": "#000000",
            "neon": "#39FF14" // Vert néon intense
        };

        async function updateBanner() {
            try {
                const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                console.log("Données reçues :", data);
                const el = document.getElementById('bannerText');

                // 1. Texte
                el.innerText = data.text || data.Text || "VIDE";

                // 2. Traitement de la couleur
                let valColor = (data.color || data.Color || "rouge").toString().toLowerCase().trim();
                
                // Reset des animations spéciales
                el.style.animation = 'none'; 
                el.style.textShadow = 'none';

                // Cas spécial : Arc-en-ciel
                if (valColor.includes("arc en ciel") || valColor.includes("rainbow")) {
                    el.style.animation = 'rainbow 3s linear infinite';
                } else {
                    let couleurCSS = traducteurCouleurs[valColor] || valColor;
                    el.style.color = couleurCSS;
                    el.style.textShadow = `0 0 20px ${couleurCSS}`;
                }

                // Cas spécial : Néon (on force un halo plus fort)
                if (valColor === "neon") {
                    el.style.textShadow = `0 0 30px #39FF14, 0 0 60px #39FF14`;
                }

                // 3. Taille
                el.style.fontSize = (data.size || data.Size || 180) + "px";
                
                // 4. Gestion des animations combinées (Défilement + Options)
                const speed = data.speed || data.Speed || 10;
                const direction = (data.direction || data.Direction || "gauche").toString().toLowerCase().includes('droite') ? 'reverse' : 'normal';
                
                el.offsetHeight; // Force reflow

                let animations = [`scroll-left ${speed}s linear infinite ${direction}`];
                
                // Cas spécial : Clignotant
                if (valColor.includes("clignotant")) {
                    animations.push(`blink 0.8s step-end infinite`);
                }
                
                // Si arc-en-ciel était déjà là, on le combine
                if (valColor.includes("arc en ciel")) {
                    animations.push(`rainbow 3s linear infinite`);
                }

                el.style.animation = animations.join(', ');

            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        setInterval(updateBanner, 15000);
        updateBanner();
    </script>
</body>
</html>
