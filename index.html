<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LED Banner - Diagnostic Direct</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; height: 100vh; display: flex; align-items: center; overflow: hidden; }
        
        /* Indicateur de statut en haut à gauche */
        #status {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            font-family: monospace; font-size: 12px; color: #333;
        }

        .led-screen {
            position: relative; width: 100%; height: 350px;
            background: #050505; overflow: hidden; display: flex; align-items: center;
        }

        .led-screen::after {
            content: ""; position: absolute; inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.8) 40%, transparent 45%);
            background-size: 6px 6px; z-index: 10; pointer-events: none;
        }

        #bannerText {
            position: absolute; white-space: nowrap;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900; text-transform: uppercase;
            left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-250%); }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes rainbow {
            0% { color: #ff0000; } 25% { color: #ffff00; }
            50% { color: #00ff00; } 75% { color: #0000ff; } 100% { color: #ff0000; }
        }
    </style>
</head>
<body>

    <div id="status">Connexion Google : <span id="dot">⚪</span></div>

    <div class="led-screen">
        <div id="bannerText">INITIALISATION...</div>
    </div>

    <script>
        // VERIFIEZ BIEN CETTE URL :
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwHGNLyvhVn4NptLJiCFJt3X_jLtAIYxILmWE43TxVF4cmbIYnhxaXRgz0_89B2_Mw1mQ/exec';
         
        const traducteurCouleurs = {
            "blanc": "#FFFFFF", "jaune": "#FFFF00", "orange": "#FFA500", "rouge": "#FF0000",
            "vert": "#00FF00", "bleu": "#0000FF", "indigo": "#4B0082", "violet": "#EE82EE",
            "brun": "#8B4513", "gris": "#808080", "neon": "#39FF14"
        };

        async function updateBanner() {
            const dot = document.getElementById('dot');
            try {
                // Tentative de lecture
                const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                // Si on arrive ici, la lecture a fonctionné
                dot.innerText = "✅"; 
                dot.style.color = "lime";

                const el = document.getElementById('bannerText');
                el.innerText = data.text || "BIENVENUE";
                el.style.fontSize = (data.size || 250) + "px";

                let valColor = (data.color || "rouge").toLowerCase().trim();
                let listeAnims = [];

                el.style.animation = 'none';
                el.offsetHeight; // Reset CSS

                if (valColor.includes("arc en ciel")) {
                    listeAnims.push('rainbow 3s linear infinite');
                } else {
                    const cssColor = traducteurCouleurs[valColor] || valColor;
                    el.style.color = cssColor;
                    el.style.textShadow = `0 0 20px ${cssColor}`;
                }

                if (valColor.includes("clignotant")) {
                    listeAnims.push('blink 0.7s step-end infinite');
                }

                const speed = parseFloat(data.speed) || 10;
                const dir = (data.direction || "gauche").toLowerCase().includes('droite') ? 'reverse' : 'normal';
                
                listeAnims.push(`marquee ${speed}s linear infinite ${dir}`);
                el.style.animation = listeAnims.join(', ');

            } catch (e) {
                // Si la lecture échoue
                dot.innerText = "❌ ERREUR";
                dot.style.color = "red";
                console.error("Détail erreur:", e);
            }
        }

        // Intervalle de 20 secondes
        setInterval(updateBanner, 20000);
        updateBanner();
    </script>
</body>
</html>
